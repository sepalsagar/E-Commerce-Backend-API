name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax smoke check
        run: node -e "require('./app/controllers/auth.controller'); require('./app/controllers/product.controller'); require('./app/controllers/order.controller'); console.log('ok')"
